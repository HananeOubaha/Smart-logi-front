<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary"><i class="bi bi-people me-2"></i>Gestion des Clients</h2>
    </div>

    <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary"></div>
    </div>

    <div class="card shadow-sm border-0" *ngIf="!isLoading">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="bg-primary text-white">
                    <tr>
                        <th class="ps-3">Client</th>
                        <th>Email</th>
                        <th>Téléphone</th>
                        <th>Adresse</th>
                        <th class="text-end pe-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of clients">
                        <td class="ps-3 fw-bold">{{ c.prenom }} {{ c.nom }}</td>
                        <td>{{ c.email }}</td>
                        <td>{{ c.telephone }}</td>
                        <td>{{ c.adresse }}</td>
                        <td class="text-end pe-3">
                            <button class="btn btn-sm btn-outline-danger" (click)="deleteClient(c.id)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr *ngIf="clients.length === 0">
                        <td colspan="5" class="text-center py-4">Aucun client trouvé.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
