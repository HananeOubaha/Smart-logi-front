<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 border-0" style="width: 400px; border-radius: 15px;">
    <div class="card-body">
      <h3 class="text-center text-primary mb-4 fw-bold">Connexion</h3>

      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label class="form-label text-muted">Nom d'utilisateur</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
            <input type="text" [(ngModel)]="credentials.username" name="username"
                   class="form-control border-start-0 bg-light" placeholder="Entrez votre username" required>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label text-muted">Mot de passe</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
            <input type="password" [(ngModel)]="credentials.password" name="password"
                   class="form-control border-start-0 bg-light" placeholder="••••••••" required>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger py-2 text-center text-sm mb-3">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 rounded-3 fw-bold shadow-sm" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Connexion...' : 'Se connecter' }}
        </button>
      </form>
    </div>
    <div class="text-center mt-3">
      <a routerLink="/suivi" class="text-decoration-none small text-muted">Retour au suivi public</a>
    </div>
  </div>
</div>
