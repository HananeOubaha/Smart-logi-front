<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0"><i class="bi bi-box-seam"></i> Nouveau Colis</h4>
    </div>
    <div class="card-body">

      <form (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label class="form-label">Description du produit</label>
          <input type="text" class="form-control" [(ngModel)]="colis.description" name="description" placeholder="Ex: PC Portable" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Poids (kg)</label>
            <input type="number" class="form-control" [(ngModel)]="colis.poids" name="poids" placeholder="0.0" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Ville de Destination</label>
            <input type="text" class="form-control" [(ngModel)]="colis.villeDestination" name="ville" placeholder="Ex: Casablanca" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">ID Client Exp√©diteur</label>
            <input type="number" class="form-control" [(ngModel)]="colis.clientExpediteurId" name="clientId" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">ID Destinataire</label>
            <input type="number" class="form-control" [(ngModel)]="colis.destinataireId" name="destinataireId" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">ID Zone</label>
          <input type="number" class="form-control" [(ngModel)]="colis.zoneId" name="zoneId" required>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" routerLink="/dashboard">Annuler</button>
          <button type="submit" class="btn btn-success">Confirmer l'Envoi</button>
        </div>

      </form>
    </div>
  </div>
</div>
