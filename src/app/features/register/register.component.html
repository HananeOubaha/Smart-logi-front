<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 border-0" style="width: 500px; border-radius: 15px;">
        <div class="card-body">
            <h3 class="text-center text-primary mb-4 fw-bold">Inscription Client</h3>

            <form (ngSubmit)="onRegister()">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-muted">Nom</label>
                        <input type="text" [(ngModel)]="client.nom" name="nom" class="form-control bg-light" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-muted">Prénom</label>
                        <input type="text" [(ngModel)]="client.prenom" name="prenom" class="form-control bg-light"
                            required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted">Email</label>
                    <input type="email" [(ngModel)]="client.email" name="email" class="form-control bg-light" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted">Téléphone</label>
                    <input type="text" [(ngModel)]="client.telephone" name="telephone" class="form-control bg-light"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted">Adresse</label>
                    <input type="text" [(ngModel)]="client.adresse" name="adresse" class="form-control bg-light"
                        required>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted">Mot de passe</label>
                    <input type="password" [(ngModel)]="client.motDePasse" name="motDePasse"
                        class="form-control bg-light" required>
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger py-2 text-center text-sm mb-3">
                    {{ errorMessage }}
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 rounded-3 fw-bold shadow-sm"
                    [disabled]="isLoading">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                    {{ isLoading ? 'Inscription...' : "S'inscrire" }}
                </button>
            </form>
        </div>
        <div class="text-center mt-3">
            <span class="small text-muted">Déjà un compte ? </span>
            <a routerLink="/login" class="text-decoration-none small fw-bold">Se connecter</a>
        </div>
    </div>
</div>
