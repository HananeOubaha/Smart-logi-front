<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary"><i class="bi bi-person-badge me-2"></i>Gestion des Livreurs</h2>
    </div>

    <!-- Formulaire d'ajout -->
    <div class="card shadow-sm mb-4 border-0 bg-light">
        <div class="card-body">
            <h5 class="card-title mb-3">Ajouter un nouveau livreur</h5>
            <form (ngSubmit)="addLivreur()" class="row g-3">
                <div class="col-md-3">
                    <input type="text" [(ngModel)]="newLivreur.nom" name="nom" class="form-control" placeholder="Nom"
                        required>
                </div>
                <div class="col-md-3">
                    <input type="text" [(ngModel)]="newLivreur.prenom" name="prenom" class="form-control"
                        placeholder="Prénom" required>
                </div>
                <div class="col-md-3">
                    <input type="email" [(ngModel)]="newLivreur.email" name="email" class="form-control"
                        placeholder="Email" required>
                </div>
                <div class="col-md-2">
                    <input type="text" [(ngModel)]="newLivreur.telephone" name="telephone" class="form-control"
                        placeholder="Tél" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-plus"></i></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Liste des livreurs -->
    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="bg-primary text-white">
                    <tr>
                        <th class="ps-3">Nom Complet</th>
                        <th>Email</th>
                        <th>Téléphone</th>
                        <th class="text-end pe-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let l of livreurs">
                        <td class="ps-3">{{ l.prenom }} {{ l.nom }}</td>
                        <td>{{ l.email }}</td>
                        <td>{{ l.telephone }}</td>
                        <td class="text-end pe-3">
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr *ngIf="livreurs.length === 0 && !isLoading">
                        <td colspan="4" class="text-center py-4">Aucun livreur trouvé.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
